[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_dirs = lib
lib_extra_dirs = include
build_flags = 
    -I include/ICM42688/src
src_filter = +<*> +<../include/ICM42688/src/ICM42688.cpp>
monitor_speed = 115200